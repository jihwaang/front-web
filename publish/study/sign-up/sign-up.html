<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header></header>
    <main>
      <section class="sign-up">
        <h3>회원가입</h3>
        <div class="sign-up-form">
          <div class="data-set">
            <label for="">아이디(이메일)<strong>*</strong></label>
            <input type="text" name="" id="" />
          </div>
          <div class="data-set">
            <label for="">비밀번호<strong>*</strong></label>
            <input type="password" name="" id="" />
            <span>영문, 숫자, 특수문자 조합 10자리 이상</span>
          </div>
          <div class="data-set">
            <label for="">이름<strong>*</strong></label>
            <input type="text" name="" id="" />
          </div>
          <div class="data-set">
            <label for="">휴대폰번호<strong>*</strong></label>
            <div class="phone-number-container">
              <input type="text" name="" id="" />-
              <input type="text" name="" id="" />-
              <input type="text" name="" id="" />
            </div>
          </div>
        </div>
      </section>
      <section class="terms">
        <div class="terms-container">
          <h3>약관 동의</h3>
          <div class="agree-btn-container">
            <input type="checkbox" name="" id="" />
            <label for="">아래 약관에 동의합니다.</label>
          </div>
          <div class="terms-content">
            <h5>제1조(목적)</h5>
            <p>
              스터디인 서비스 이용약관은 회사가 서비스를 제공함에 있어, 회사와
              이용자간의 권리, 의무 및 책임 사항 등을 규정함을 목적으로
              합니......이하 생략
            </p>
          </div>
        </div>
      </section>
      <a href="" class="btn sign-up-btn">가입하기</a>
    </main>
    <input type="checkbox" name="popup" id="common-popup" />
      <div class="popup">
        <p class="popup-content">내용을 입력해주세요.내용을 입력해주세요.내용을 입력해주세요.</p>
        <label for="common-popup"><a class="btn popup-btn">확인</a></label>
      </div>
    <div class="overlay"></div>
    <footer></footer>
  </body>
</html>
